name: ZenRead CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Ensures that only one workflow run is executed for a given PR or branch at a time.
# Any previously running workflow will be cancelled if a new commit is pushed.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest

    permissions:
      contents: read # Allow checkout

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Setup Node.js v22 Environment
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: 3. Setup PNPM Package Manager
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: 4. Install Project Dependencies
        run: pnpm install --frozen-lockfile

      - name: 5. Run Linter & Formatter Check (Biome)
        run: pnpm run lint:check

      - name: 6. Run Type Safety Check (TypeScript)
        run: pnpm run type-check

      - name: 7. Run Unit & Integration Tests (Vitest)
        run: pnpm run test:unit

      # Playwright requires its own browser binaries to be installed
      - name: 8. Install E2E Test Dependencies (Playwright Browsers)
        run: pnpm exec playwright install --with-deps

      - name: 9. Run End-to-End Tests (Playwright)
        run: pnpm run test:e2e

      - name: 10. Execute Production Build
        run: pnpm run build

      - name: 11. Upload Production Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zenread-extension-build
          path: .output/
          if-no-files-found: error # Fail the build if the output directory is missing
